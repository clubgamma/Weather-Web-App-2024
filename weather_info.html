<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/information.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather Information</title>
</head>
<body>

    <div class="weather-information-card">

        <div class="weather-container">
            <div id="weather-data" class="visible">
                <div class="city-info">
                    <i class="fa-solid fa-location-dot"></i>
                    <h2 id="city-name"></h2>
                    <p id="current-date"></p>
                </div>

                <main>
                    <section class="current-weather">
                        <div id="weather-info" class="weather-details">
                            <div class="weather-icon">
                                <i id="weather-icon" class="fas fa-sun fa-4x"></i>
                            </div>
                            <div class="weather-text">
                                <p id="temperature" class="temperature"></p>
                                <p id="weather-desc" class="description"></p>
                            </div>
                        </div>
                    </section>

                    <section class="rain-humidity">
                        <div id="rain-humidity-info" class="weather-details">
                            <div class="detail-item humidity">
                                <i class="fas fa-water" style="padding-left: .5rem;"></i>
                                <span id="humidity" style="padding-left: .5rem;"></span>
                                <p>Humidity</p>
                            </div>

                            <div id="wind-speed-info" class="detail-item" style="margin-left: 12.4rem;">
                                <i class="fas fa-wind" style="padding-left: .5rem;"></i>
                                <p style="padding-left: .5rem;"> Wind Speed :</p>
                                <p id="wind-speed" style="padding-left: .5rem;"></p>
                             </div>

                            <div class="detail-item rain">
                                <i class="fas fa-umbrella" style="padding-left: .5rem;"></i>
                                <span id="chance-of-rain" style="padding-left: .5rem;"></span>
                                <p></p>
                            </div>
                        </div>
                    </section>

                    <div class="charts">
                        <section class="forecast-chart-container">
                            <h3>
                              <i
                                class="fa-solid fa-chart-line"
                                style="
                                  height: auto;
                                  width: auto;
                                  font-size: x-large;
                                  margin-right: 5px;
                                  font-weight: bolder;
                                "
                              ></i>
                              Timeline Of Forecast
                            </h3>
                            <div id="chart" style="width: 100%">
                              <canvas id="myChart"></canvas>
                            </div>
                          </section>
                    </div>

                    <section class="forecast">
                        <div class="forecast-title">
                            <h3 class="title"><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                        </div>

                        <div id="forecast-info" class="forecast-container">
                            <div id="forecasts" class="forecasts-row">
                                <div class="forecast-card sunny">
                                    <div class="date">Monday, October 21</div>
                                    <div class="weather-content">
                                        <div class="temp">24°</div>
                                        <div class="icon"><i class="fas fa-cloud-sun fa-3x"></i></div>
                                    </div>
                                    <div class="status">Partly Cloudy</div>
                                </div>
                                <div class="forecast-card cloudy">
                                    <div class="date">Monday, October 21</div>
                                    <div class="weather-content">
                                        <div class="temp">24°</div>
                                        <div class="icon"><i class="fas fa-cloud fa-3x"></i></div>
                                    </div>
                                    <div class="status">Cloudy</div>
                                </div>
                                <div class="forecast-card rainy">
                                    <div class="date">Monday, October 21</div>
                                    <div class="weather-content">
                                        <div class="temp">24°</div>
                                        <div class="icon"><i class="fas fa-cloud-rain fa-3x"></i></div>
                                    </div>
                                    <div class="status">Rainy</div>
                                </div>
                                <div class="forecast-card snowy">
                                    <div class="date">Monday, October 21</div>
                                    <div class="weather-content">
                                        <div class="temp">24°</div>
                                        <div class="icon"><i class="fas fa-snowflake fa-3x"></i></div>
                                    </div>
                                    <div class="status">Snowy</div>
                                </div>
                                <div class="forecast-card stormy">
                                    <div class="date">Monday, October 21</div>
                                    <div class="weather-content">
                                        <div class="temp">24°</div>
                                        <div class="icon"><i class="fas fa-bolt fa-3x"></i></div>
                                    </div>
                                    <div class="status">Stormy</div>
                                </div>
                            </div>
                        </div>
                    </section>

                </main>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart.js"></script>
</body>

</html>
